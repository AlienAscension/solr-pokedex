<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-section {
            padding: 30px;
            background: #f8f9fa;
        }

        .search-form {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .filter-select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .results-section {
            padding: 30px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .results-count {
            font-size: 18px;
            color: #666;
        }

        .sort-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .sort-select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .pokemon-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-align: center;
        }

        .pokemon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .pokemon-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .pokemon-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
        }

        .pokemon-id {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .pokemon-types {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            justify-content: center;
        }

        .type-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .type-normal { background: #A8A878; color: white; }
        .type-fire { background: #F08030; color: white; }
        .type-water { background: #6890F0; color: white; }
        .type-electric { background: #F8D030; color: black; }
        .type-grass { background: #78C850; color: white; }
        .type-ice { background: #98D8D8; color: black; }
        .type-fighting { background: #C03028; color: white; }
        .type-poison { background: #A040A0; color: white; }
        .type-ground { background: #E0C068; color: black; }
        .type-flying { background: #A890F0; color: white; }
        .type-psychic { background: #F85888; color: white; }
        .type-bug { background: #A8B820; color: white; }
        .type-rock { background: #B8A038; color: white; }
        .type-ghost { background: #705898; color: white; }
        .type-dragon { background: #7038F8; color: white; }
        .type-dark { background: #705848; color: white; }
        .type-steel { background: #B8B8D0; color: black; }
        .type-fairy { background: #EE99AC; color: black; }

        .pokemon-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .stat-item {
            text-align: center;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat-label {
            font-size: 0.8em;
            color: #666;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .abilities-label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        .ability-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .ability-tag {
            background: #e9ecef;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            color: #495057;
        }
        
        .pokemon-flavor {
            font-style: italic;
            color: #666;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .page-btn {
            padding: 10px 15px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .page-btn:hover {
            background: #e9ecef;
        }

        .page-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s;
        }

        .modal-overlay.show .modal-content {
            transform: scale(1);
        }

        .modal-close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2.5em;
            color: #aaa;
            cursor: pointer;
            line-height: 1;
        }

        .modal-close-btn:hover {
            color: #333;
        }
        
        .modal-pokemon-image {
            display: block;
            width: 200px;
            height: 200px;
            margin: -20px auto 20px;
        }

        .modal-pokemon-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-pokemon-name {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }

        .modal-pokemon-id {
            font-size: 1.2em;
            color: #777;
        }
        
        .modal-section {
            margin-bottom: 25px;
        }

        .modal-section-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #444;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 8px;
            margin-bottom: 15px;
        }
        
        .modal-types {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
        }
        
        .modal-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }


        @media (max-width: 768px) {
            .pokemon-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                grid-template-columns: 1fr;
            }
            
            .search-form {
                grid-template-columns: 1fr;
            }
            
            .results-header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔍 Pokemon Search Engine</h1>
            <p>Search through the first 3 generations of Pokemon</p>
        </div>

        <div class="search-section">
            <form class="search-form" id="searchForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchQuery"
                    placeholder="Search by name, type, ability, or description..."
                    autocomplete="off"
                >
                <button type="submit" class="search-btn">Search</button>
            </form>

            <div class="filters">
                <div class="filter-group">
                    <label class="filter-label">Generation</label>
                    <select class="filter-select" id="generationFilter">
                        <option value="">All Generations</option>
                        <option value="1">Generation I (Kanto)</option>
                        <option value="2">Generation II (Johto)</option>
                        <option value="3">Generation III (Hoenn)</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Type</label>
                    <select class="filter-select" id="typeFilter">
                        <option value="">All Types</option>
                        <option value="normal">Normal</option>
                        <option value="fire">Fire</option>
                        <option value="water">Water</option>
                        <option value="electric">Electric</option>
                        <option value="grass">Grass</option>
                        <option value="ice">Ice</option>
                        <option value="fighting">Fighting</option>
                        <option value="poison">Poison</option>
                        <option value="ground">Ground</option>
                        <option value="flying">Flying</option>
                        <option value="psychic">Psychic</option>
                        <option value="bug">Bug</option>
                        <option value="rock">Rock</option>
                        <option value="ghost">Ghost</option>
                        <option value="dragon">Dragon</option>
                        <option value="dark">Dark</option>
                        <option value="steel">Steel</option>
                        <option value="fairy">Fairy</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Legendary</label>
                    <select class="filter-select" id="legendaryFilter">
                        <option value="">All Pokemon</option>
                        <option value="true">Legendary/Mythical</option>
                        <option value="false">Regular</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Sort By</label>
                    <select class="filter-select" id="sortBy">
                        <option value="pokemon_id">Pokedex Number</option>
                        <option value="name">Name</option>
                        <option value="total_stats">Total Stats</option>
                        <option value="stat_hp">HP</option>
                        <option value="stat_attack">Attack</option>
                        <option value="stat_defense">Defense</option>
                        <option value="stat_speed">Speed</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="results-section">
            <div class="results-header">
                <div class="results-count" id="resultsCount">
                    Search for Pokemon to see results
                </div>
                <div class="sort-controls">
                    <label>Order:</label>
                    <select class="sort-select" id="sortOrder">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div>
            </div>

            <div id="loadingMessage" class="loading" style="display: none;">
                Searching Pokemon...
            </div>

            <div id="errorMessage" class="error" style="display: none;">
            </div>

            <div class="pokemon-grid" id="pokemonGrid">
            </div>

            <div class="pagination" id="pagination">
            </div>
        </div>
    </div>

    <!-- Modal for Pokemon Details -->
    <div id="pokemonModal" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-close-btn">×</span>
            <div id="modalBody">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>


    <script>
        class PokemonSearchApp {
            constructor() {
                this.currentPage = 0;
                this.resultsPerPage = 20;
                this.totalResults = 0;
                this.isLoading = false;
                
                this.modal = document.getElementById('pokemonModal');
                this.modalBody = document.getElementById('modalBody');
                this.modalCloseBtn = document.querySelector('.modal-close-btn');

                this.initializeEventListeners();
                this.performSearch(); // Load initial results
            }

            initializeEventListeners() {
                // Search form submission
                document.getElementById('searchForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.currentPage = 0;
                    this.performSearch();
                });

                // Filter changes
                ['generationFilter', 'typeFilter', 'legendaryFilter', 'sortBy', 'sortOrder'].forEach(id => {
                    document.getElementById(id).addEventListener('change', () => {
                        this.currentPage = 0;
                        this.performSearch();
                    });
                });

                // Real-time search (debounced)
                let searchTimeout;
                document.getElementById('searchQuery').addEventListener('input', () => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        this.currentPage = 0;
                        this.performSearch();
                    }, 500);
                });
                
                // Modal closing events
                this.modalCloseBtn.addEventListener('click', () => this.hidePokemonDetails());
                this.modal.addEventListener('click', (e) => {
                    if (e.target === this.modal) {
                        this.hidePokemonDetails();
                    }
                });
            }

            async performSearch() {
                if (this.isLoading) return;
                
                this.isLoading = true;
                this.showLoading(true);
                this.hideError();

                try {
                    const params = this.buildSearchParams();
                    const response = await fetch(`/api/search?${params}`);
                    const data = await response.json();

                    if (data.success) {
                        this.displayResults(data);
                        this.updatePagination(data);
                    } else {
                        this.showError(data.error || 'Search failed');
                    }
                } catch (error) {
                    this.showError('Network error: ' + error.message);
                } finally {
                    this.showLoading(false);
                    this.isLoading = false;
                }
            }

            buildSearchParams() {
                const params = new URLSearchParams();
                
                const query = document.getElementById('searchQuery').value.trim();
                if (query) params.append('q', query);
                
                params.append('start', this.currentPage * this.resultsPerPage);
                params.append('rows', this.resultsPerPage);
                
                const generation = document.getElementById('generationFilter').value;
                if (generation) params.append('generation', generation);
                
                const type = document.getElementById('typeFilter').value;
                if (type) params.append('type', type);
                
                const legendary = document.getElementById('legendaryFilter').value;
                if (legendary) params.append('legendary', legendary);
                
                params.append('sort', document.getElementById('sortBy').value);
                params.append('order', document.getElementById('sortOrder').value);
                
                return params.toString();
            }

            displayResults(data) {
                const grid = document.getElementById('pokemonGrid');
                const resultsCount = document.getElementById('resultsCount');
                
                this.totalResults = data.total;
                
                // Update results count
                resultsCount.textContent = `Found ${data.total} Pokemon`;
                
                // Clear previous results
                grid.innerHTML = '';
                
                // Display Pokemon cards
                data.results.forEach(pokemon => {
                    const card = this.createPokemonCard(pokemon);
                    grid.appendChild(card);
                });
            }

            createPokemonCard(pokemon) {
                const card = document.createElement('div');
                card.className = 'pokemon-card';
                card.onclick = () => this.showPokemonDetails(pokemon);
                
                const types = pokemon.types || [];
                
                card.innerHTML = `
                    <div class="pokemon-header">
                        <div class="pokemon-name">${pokemon.name}</div>
                        <div class="pokemon-id">#${String(pokemon.pokemon_id).padStart(3, '0')}</div>
                    </div>
                    
                    <div class="pokemon-types">
                        ${types.map(type => 
                            `<span class="type-badge type-${type}">${type}</span>`
                        ).join('')}
                    </div>
                `;
                
                return card;
            }

            showPokemonDetails(pokemon) {
                const imageUrl = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${pokemon.pokemon_id}.png`;
                
                const types = pokemon.types || [];
                const abilities = pokemon.abilities || [];
                const flavorText = pokemon.flavor_text || 'No description available.';
                const levelupMoves = pokemon.levelup_moves || [];

                this.modalBody.innerHTML = `
                    <img src="${imageUrl}" alt="${pokemon.name}" class="modal-pokemon-image" onerror="this.style.display='none'">
                    
                    <div class="modal-pokemon-header">
                        <div class="modal-pokemon-name">${pokemon.name}</div>
                        <div class="modal-pokemon-id">#${String(pokemon.pokemon_id).padStart(3, '0')}</div>
                    </div>

                    <div class="modal-types">
                        ${types.map(type => `<span class="type-badge type-${type}">${type}</span>`).join('')}
                    </div>

                    <div class="modal-section">
                        <div class="modal-section-title">Stats</div>
                        <div class="pokemon-stats modal-stats-grid">
                            <div class="stat-item"><div class="stat-label">HP</div><div class="stat-value">${pokemon.stat_hp || 0}</div></div>
                            <div class="stat-item"><div class="stat-label">Attack</div><div class="stat-value">${pokemon.stat_attack || 0}</div></div>
                            <div class="stat-item"><div class="stat-label">Defense</div><div class="stat-value">${pokemon.stat_defense || 0}</div></div>
                            <div class="stat-item"><div class="stat-label">Sp. Atk</div><div class="stat-value">${pokemon['stat_special-attack'] || 0}</div></div>
                            <div class="stat-item"><div class="stat-label">Sp. Def</div><div class="stat-value">${pokemon['stat_special-defense'] || 0}</div></div>
                            <div class="stat-item"><div class="stat-label">Speed</div><div class="stat-value">${pokemon.stat_speed || 0}</div></div>
                        </div>
                    </div>
                    
                    ${abilities.length > 0 ? `
                    <div class="modal-section">
                        <div class="modal-section-title">Abilities</div>
                        <div class="ability-list">
                            ${abilities.map(ability => `<span class="ability-tag">${ability}</span>`).join('')}
                        </div>
                    </div>` : ''}

                    ${levelupMoves.length > 0 ? `
                    <div class="modal-section">
                        <div class="modal-section-title">Level-Up Moves</div>
                        <div class="ability-list">
                            ${levelupMoves.map(move => `<span class="ability-tag move-tag">${move}</span>`).join('')}
                        </div>
                    </div>` : ''}

                    <div class="modal-section">
                        <div class="modal-section-title">Description</div>
                        <div class="pokemon-flavor">${flavorText}</div>
                    </div>
                `;

                this.modal.classList.add('show');
                document.body.style.overflow = 'hidden'; // Prevent background scrolling
            }
            
            hidePokemonDetails() {
                this.modal.classList.remove('show');
                document.body.style.overflow = ''; // Restore background scrolling
            }

            updatePagination(data) {
                const pagination = document.getElementById('pagination');
                pagination.innerHTML = '';
                
                const totalPages = Math.ceil(data.total / this.resultsPerPage);
                const currentPage = this.currentPage;
                
                if (totalPages <= 1) return;
                
                // Previous button
                if (currentPage > 0) {
                    const prevBtn = this.createPageButton('Previous', currentPage - 1);
                    pagination.appendChild(prevBtn);
                }
                
                // Page numbers
                const startPage = Math.max(0, currentPage - 2);
                const endPage = Math.min(totalPages - 1, currentPage + 2);
                
                for (let i = startPage; i <= endPage; i++) {
                    const pageBtn = this.createPageButton(i + 1, i);
                    if (i === currentPage) {
                        pageBtn.classList.add('active');
                    }
                    pagination.appendChild(pageBtn);
                }
                
                // Next button
                if (currentPage < totalPages - 1) {
                    const nextBtn = this.createPageButton('Next', currentPage + 1);
                    pagination.appendChild(nextBtn);
                }
            }

            createPageButton(text, page) {
                const btn = document.createElement('button');
                btn.className = 'page-btn';
                btn.textContent = text;
                btn.onclick = () => {
                    this.currentPage = page;
                    this.performSearch();
                };
                return btn;
            }

            showLoading(show) {
                document.getElementById('loadingMessage').style.display = show ? 'block' : 'none';
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }

            hideError() {
                document.getElementById('errorMessage').style.display = 'none';
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PokemonSearchApp();
        });
    </script>
</body>
</html>
