<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search Engine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üîç Pokemon Search Engine</h1>
            <p>Search through the first 3 generations of Pokemon</p>
        </div>

        <div class="search-section">
            <form class="search-form" id="searchForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchQuery"
                    placeholder="Search by name, type, ability, or description..."
                    autocomplete="off"
                >
                <button type="submit" class="search-btn">Search</button>
            </form>

            <div class="filters">
                <div class="filter-group">
                    <label class="filter-label">Generation</label>
                    <select class="filter-select" id="generationFilter">
                        <option value="">All Generations</option>
                        <option value="1">Generation I (Kanto)</option>
                        <option value="2">Generation II (Johto)</option>
                        <option value="3">Generation III (Hoenn)</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Type</label>
                    <select class="filter-select" id="typeFilter">
                        <option value="">All Types</option>
                        <option value="normal">Normal</option>
                        <option value="fire">Fire</option>
                        <option value="water">Water</option>
                        <option value="electric">Electric</option>
                        <option value="grass">Grass</option>
                        <option value="ice">Ice</option>
                        <option value="fighting">Fighting</option>
                        <option value="poison">Poison</option>
                        <option value="ground">Ground</option>
                        <option value="flying">Flying</option>
                        <option value="psychic">Psychic</option>
                        <option value="bug">Bug</option>
                        <option value="rock">Rock</option>
                        <option value="ghost">Ghost</option>
                        <option value="dragon">Dragon</option>
                        <option value="dark">Dark</option>
                        <option value="steel">Steel</option>
                        <option value="fairy">Fairy</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Legendary</label>
                    <select class="filter-select" id="legendaryFilter">
                        <option value="">All Pokemon</option>
                        <option value="true">Legendary/Mythical</option>
                        <option value="false">Regular</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Sort By</label>
                    <select class="filter-select" id="sortBy">
                        <option value="pokemon_id">Pokedex Number</option>
                        <option value="name">Name</option>
                        <option value="total_stats">Total Stats</option>
                        <option value="stat_hp">HP</option>
                        <option value="stat_attack">Attack</option>
                        <option value="stat_defense">Defense</option>
                        <option value="stat_speed">Speed</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="results-section">
            <div class="results-header">
                <div id="spellcheck" class="mb-3"></div>
<div id="results-count" class="mb-3"></div>
                    Search for Pokemon to see results
                </div>
                <div class="sort-controls">
                    <label>Order:</label>
                    <select class="sort-select" id="sortOrder">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div>
            </div>

            <div id="loadingMessage" class="loading" style="display: none;">
                Searching Pokemon...
            </div>

            <div id="errorMessage" class="error" style="display: none;">
            </div>

            <div class="pokemon-grid" id="pokemonGrid">
            </div>

            <div class="pagination" id="pagination">
            </div>
        </div>
    </div>

    <!-- Modal for Pokemon Details -->
    <div id="pokemonModal" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-close-btn">√ó</span>
            <div id="modalBody">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>


    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
